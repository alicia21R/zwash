    <main class="container">
        <!-- <div class="bg-light p-5 rounded mt-3">

          <form method="POST">
                <p>WASHER INFORMATION</p>
                <div class="item">
                  <!-- <div class="name-item"> -->
                  <input
                    id="name"
                    type="text"
                    name="name"
                    placeholder="ENTER YOUR FULL NAME"
                    required
                  />
                  <!-- </div> -->
                </div>
                <div class="item">
                  <input
                    id="bdate"
                    name="bdate"
                    onclick="(this.type='date')"
                    placeholder="DATE OF BIRTH"
                    required
                  />
                </div>
                <div class="item">
                  <input
                    id="phone"
                    type="tel"
                    name="phone"
                    placeholder="PHONE NUMBER"
                    required
                  />
                </div>
                <div class="item">
                  <input
                    id="name"
                    type="text"
                    name="name"
                    placeholder="ENTER YOUR NEXT OF KIN"
                    required
                  />
                </div>
                <div class="item">
                  <input
                    id="phone"
                    type="tel"
                    name="phone"
                    placeholder="CONTACT INFORMATION"
                    required
                  />
                </div>
                <div class="item">
                  <select class="opt">
                    <option selected value="" disabled selected>HOME ADDRESS</option>
                    <option>katanga</option>
                    <option>kalerwe</option>
                    <option>mawanda road</option>
                    <option>other</option>
                  </select>
                </div>
                <div class="item">
                  <input
                    id="phone"
                    type="text"
                    name="idn"
                    placeholder="ENTER YOUR NATIONAL ID NUMBER"
                    required
                  />
                </div>
                <div class="question">
                  <input type="radio" id="radio_1" name="terms" />
                  <label for="radio_1" class="radio"
                    ><span>I AGREE TO THE TERMS AND CONDITIONS</span></label
                  >
                </div>
        
                <div class="btn-block">
                  <button type="submit">SUBMIT</button>
                </div>
